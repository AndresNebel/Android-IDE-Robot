<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="google" value="notranslate">
	<title>Yatay</title>
	<link rel="stylesheet" type="text/css" href="../common.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script type="text/javascript" src="../_soy/soyutils.js"></script>
	<script type="text/javascript" src="../common.js"></script>
	<script type="text/javascript" src="js/yatay.js"></script>
  
  	<!-- Third-party libraries -->
	<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-multiselect.css" type="text/css">
	
	<script type="text/javascript" src="lib/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="lib/jquery-ui-1.10.4.custom.min.js"></script>	
	<script type="text/javascript" src="lib/yepnope.1.5.4-min.js"></script>
	<script type="text/javascript" src="lib/modernizr-2.5.3.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap-multiselect.js"></script>

	<!-- Loader -->
	<script type="text/javascript">
		Modernizr.load({
			test: Modernizr.mq('only all and (max-device-width:480px)'),	
			yep: ["js/common.js", "js/mobile.js", "css/mobile.css"],
			nope: ["js/common.js", "js/tablet.js", "css/tablet.css"]
		});
	</script>
</head>
<body>
	<div id="main_menu"></div> 
	<script type="text/javascript">
		$.ajax({
			url: "/index.html",
			type: "POST",
			data: { id:'blocks' },
			async: false,
			success: function(content) {
				Yatay.not_available_sensors = content.split(";;;")[0].split(","); 
				Yatay.not_available_sensors.pop();
				content = content.split(";;;")[1];
				document.write(codepage.start(content, null, {langSrc: BlocklyApps.languagePack()}));
			},
			error:function() {
				document.write(codepage.start('', null, {langSrc: BlocklyApps.languagePack()}));
			}
		});
	</script>
	<div id="bx_ready"></div>
	<br>
	<div id="divResults">
		<span id="spnResultsDisplay"><span id="spnResSensor"></span><span id="spnResValue"></span></span>
		<hr style="border-top: 1px solid gray; position: absolute; right: 1px; width: 100%; top: 35px;">
		<span id="spnResultsConsoleDisplay"><span id="spnConsole"></span></span>
		<input type="image" id="btn_closeRes" onclick="$('#divResults').hide()" src="images/close.png" class="imgclick cursorHover btnCloseDialog"/>
	</div>
</body>
</html>
