<!-- Menu Navbar -->
<header>
	<script>
	$(document).ready(function(){
		$('#btn_robotest').attr('title', Yatay.Msg.MENU_ROBOTEST);
		$('#btn_debug').attr('title', Yatay.Msg.MENU_DEBUG);
		$('#btn_run').attr('title', Yatay.Msg.MENU_RUN);
		$('#btn_check').attr('title', Yatay.Msg.MENU_CHECK);
		$('#btn_edit').attr('title', Yatay.Msg.MENU_EDIT);
		$('#btn_load').attr('title', Yatay.Msg.MENU_LOAD);
		$('#btn_save').attr('title', Yatay.Msg.MENU_SAVE);
		$('#btn_stop').attr('title', Yatay.Msg.MENU_STOP);
		$('#btn_trash').attr('title', Yatay.Msg.MENU_TRASH);
		$('#code_label').html(Yatay.Msg.DIALOG_CODE_LABEL);	
		$('#btn_run2').html(Yatay.Msg.DIALOG_RUN);
		$('#fchooser_label').html(Yatay.Msg.DIALOG_FCHOOSER_LABEL);		
		$('#btn_openfile').html(Yatay.Msg.DIALOG_OPEN);
	});
	</script>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">	
				<a class="brand" target="grey" href="http://www.fing.edu.uy/~pgbutiablet/index.html">YataY</a>
				<ul class="nav">
					<li>
						<button class="btn btn-large" id="btn_robotest" onclick="robotest()">
							<i class="icon-wrench  icon-large"></i>
						</button>
					</li>
					<li>
						<button class="btn btn-large hide" id="btn_debug" onclick="debug()">
							<i class="icon-eye-open icon-large"></i>
						</button>
					</li>
					<li>
						<button class="btn btn-large" id="btn_run" onclick="run()">
							<i class="icon-play-circle icon-large"></i>
						</button>	
					</li>
					<li>
						<button class="btn btn-large" id="btn_check" onclick="">
							<i class="icon-ok icon-large"></i>
						</button>	
					</li>
					<li>
						<button class="btn btn-large" id="btn_edit" onclick="edit()">
							<i class="icon-edit icon-large"></i>
						</button>	
					</li>
					<li>
						<button class="btn btn-large" id="btn_load" onclick="openFileChooser()">
							<i class="icon-file-text-alt icon-large"></i>
						</button>					
					</li>	
					<li>
						<button class="btn btn-large" id="btn_save" onclick="toXml()">
							<i class="icon-save icon-large"></i>
						</button>
					</li>
					<li>
						<button class="btn btn-large" id="btn_trash" onclick="$('#trashButton').click();">
							<i class="icon-trash icon-large"></i>
						</button>
					</li>	
					<li>
						<button class="btn btn-large" id="btn_stop" onclick="stop()" style="display: none;">
							<i class="icon-stop icon-large"></i>
						</button>
					</li>					
				</ul>			
			</div>
		</div>
	</div>		
</header>
<!-- Code Editor Modal -->
<div id="code_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="code_label"/>
	</div>
	<div class="modal-body">
		<textarea id="code_editable" class="full-area"/>
	</div>
	<div class="modal-footer">
		<button id="btn_run2" class="btn btn-primary" onclick="runEdited()"/>
	</div>
</div>
<!-- File Chooser Modal -->
<div id="fchooser_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="fchooser_label"/>
	</div>
	<div class="modal-body">
		<input id="file_input" type="file" accept=".xml" />
	</div>
	<div class="modal-footer">
		<button id="btn_openfile" class="btn btn-primary" onclick="fromXml()"/>
	</div>
</div>
